<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Your description goes here">
	<meta name="keywords" content="one, two, three">

	<title>A Dog's Tale</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">

	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Caveat:400,700|Roboto:400,400i,700,900" rel="stylesheet">

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="images/pepicon.png">


</head>

<body>
	<div id="container">

		<div id="myModal" class="modal">

			<!-- Modal content -->
			<div class="modal-content">
				<p>View in full screen or GTFO.</p>
				<div class="goBtn">
					<a>Sounds good!</a>
				</div>
				<div class="noBtn">
					<a href="https://www.yahoo.com/">Don't tell me how to live.</a>
				</div>
			</div>

		</div>

		<div>
			<div class="title"></div>

		</div>
		<div id="scene1">
			<div class="scrollQueue bounce">
				<p>
					scroll
				</p>
				<img src="images/arrow.svg" />
			</div>
			<div class="thoughtBubbles">
				<img src="images/bub1.svg" id="bub1" />
				<img src="images/bub2.svg" id="bub2" />
				<img src="images/bub3.svg" id="bub3" />
				<div class="thoughts">
					<p id="thought1">
						I know that I am <br />Pepper Jack, <br />it's what the humans<br /> call me.
					</p>
					<p id="thought2">
						But if I wasn't<br />Pepper Jack, <br />who would I be?
					</p>
				</div>
			</div>
			<div class="doggo">
				<img src="images/pep1.svg" class="pep1" />
				<div class="tail">
					<img src="images/tail.svg" class="shake" />
				</div>
			</div>
			<div class="yellow">
				<p class="subtitle">
					A Dog's Tale
				</p>
			</div>
			<div class="pink"></div>
		</div>
		<div id="scene2">
			<div class="blue">
				<img src="images/LumbJackName.svg" id="lumbJackName" />
				<img src="images/clouds.svg" id="clouds" />
				<img src="images/mountains.svg" id="mountains" />
				<div id="landscape">
					<img src="images/greenHill2.svg" class="greenHill2" />
					<img src="images/tree.svg" class="tree" />
				</div>
				<div class="doggo2">
					<img src="images/LumbJack.png" id="lumbJack" />
					<div class="tail2">
						<img src="images/tail.svg" class="shake" />
					</div>
				</div>
			</div>
		</div>
		<div id="scene3">
			<div class="yellow2">
				<img src="images/pepperoni.svg" id="pepperoni" />
				<div id="plateWrapper">
					<img src="images/plate.svg" id="plate" />
					<img src="images/pizza1.svg" id="pizza1" class="" />
					<img src="images/pizza2.svg" id="pizza2" class="" />
					<img src="images/pizza3.svg" id="pizza3" class="" />
					<img src="images/pizza4.svg" id="pizza4" class="" />
				</div>
			</div>
		</div>
		<div id="scene4">
			<div class="green">
				<img src="images/pepJacked.svg" id="pepJacked" />
				<img src="images/jackedArm.svg" id="arm" class="pump" />
				<img src="images/jacked.svg" id="jacked" />
			</div>
			<div class="brown">
			</div>
		</div>
		<div id="scene5">
			<div class="gray">
				<img src="images/AgentJP.svg" id="agentJP" />
				<div class="doggo3">
					<img src="images/agentDoggo.svg" id="agentDoggo" />
					<img src="images/foot1.svg" id="foot1" />
					<img src="images/foot2.svg" id="foot2" />
				</div>
				<img src="images/lasers1.png" id="lasers1" />
				<img src="images/lasers2.png" id="lasers2" />
			</div>
		</div>
		<div id="scene7">
			<div class="yellow3">
				<div class="thoughtBubbles">
					<img src="images/bub1.svg" id="bub4" />
					<img src="images/bub2.svg" id="bub5" />
					<img src="images/bub3.svg" id="bub6" />
					<div class="thoughts">
						<p id="thought3">
							Whatever.
						</p>
						<p id="thought4">
							At least I'm not Ike.
						</p>
						<p id="thought5">
							I hate that guy.
						</p>
						<img src="images/ike.svg" id="ike" />
						<img src="images/strike.svg" id="strike" />
					</div>
				</div>
				<div class="doggo">
					<img src="images/pep1.svg" class="pep1" />
					<div class="tail">
						<img src="images/tail.svg" class="shake" />
					</div>
				</div>

			</div>
			<div class="pink"></div>
		</div>

	</div>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
	<script src="script/main.js"></script>
</body>

</html>
